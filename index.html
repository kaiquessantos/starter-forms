<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter-Forms</title>
</head>
<body>
  <h1>Preencha este simples formul√°rio para realizar seu cadastro-rapido</h1>
  <form action="cadastro-rapido.java" autocomplete="on" method="post">
    <p>
      <label for="yourname">Nome:</label>
      <input type="text" name="seunome" id="yourname" autocomplete="given-name" placeholder="First Name" required>
    </p>
    <p>
      <label for="yourlastname">Sobrenome:</label>
      <input type="text" name="seusobrenome" id="yourlastname" autocomplete="family-name" placeholder="Last Name" required>
    </p>
    <p>
      <label for="pass">Senha: </label>
      <input type="password" name="senha" id="pass" autocomplete="new-password" minlength="8" maxlength="20" placeholder="New Password" required>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar tudo">
    </p>
  </form>
</body>
</html>
